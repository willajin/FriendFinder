<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder | Home</title>

    <!-- Link jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Link Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Link Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>

<body>
    <div class="container">
        <h1>Home</h1>
        <hr>
        <h6>Take the simple survey and our comprehensive friend-matching technology will pair you with your next best friend.</h6>
        <a class="waves-effect waves-light grey btn" style="margin:20px" href="/survey">Go to survey</a>
    </div>

    <div class="parallax-container">
        <div class="parallax"><img src="./images/friend_1.jpg"></div>
    </div>

    <div class="container">
        <h4>Find your next friend.</h4>
        <h4 style="font-weight:bold">What are you waiting for?</h4>
    </div>

    <div class="parallax-container">
        <div class="parallax"><img src="./images/friend_2.jpg"></div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            $('.parallax').parallax();
        });
    </script>
</body>

</html>
